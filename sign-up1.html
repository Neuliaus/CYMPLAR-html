<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<header class="margin-b-l">
    	<div class="container">
    		<img src="img/logo-red.jpg" alt="Cymplar">
        </div>
	</header>
    
    <div class="container small margin-b-l">
    	<div class="group">
        	<h3><strong>Sign Up</strong></h3>
            <p>Email confiming email redirects to complete signup porcess </p>
        </div><!--group-->
    </div><!--container small-->
    
    <div class="container margin-b-l">
    	<ul class="steps">
        	<div class="container small">
                <li class="current">
                    <span>
                    	<i class="fa fa-check"></i>
                    </span>
                </li>
                <li>
                    <span>
                    	<i class="fa fa-check"></i>
                    </span>
                </li>
                <li>
                    <span>
                   		<i class="fa fa-check"></i>
                    </span>
                </li>
            </div><!--container-->
        </ul><!--steps-->
    </div><!--container-->
    
    <div class="container small margin-b-l">
    	<p><span class="red">*</span> <strong>required fields</strong></p>
        <form class="margin-b-l"> 
        
        	<label class="label-block">
            	<div class="left">
                	<span class="red">*</span> Organisation Name
                </div>
                <div class="right">
                	<input type="text" class="field">
                </div>
            </label>
            
            <label class="label-block">
            	<div class="left">
                	<span class="red">*</span> Email
                </div>
                <div class="right">
                	<input type="email" class="field">
                </div>
            </label>
            
            <label class="label-block">
            	<div class="left">
                	<span class="red">*</span> Password
                </div>
                <div class="right">
                	<input type="password" class="field">
                </div>
            </label>
            
            <label class="label-block">
            	<div class="left">
                	<span class="red">*</span> Repeat password
                </div>
                <div class="right">
                	<input type="password" class="field">
                </div>
            </label>
            
            <div class="row fixed-row margin-t-l">
                <div class="col6">
                </div>
                <div class="col6 text-right">
                	<!--<input type="submit" class="btn btn-blue" value="Next">-->
                    <a href="sign-up2.html" class="btn btn-blue">Next</a> 
                </div>
        	</div><!--row-->
            
        </form>
        
    </div><!--container small-->
    
</body>
</html>
